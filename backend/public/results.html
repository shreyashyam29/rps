<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-bar {
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffd93d;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .win-rate {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 15px;
            padding: 10px;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 10px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaderboard-table th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        .leaderboard-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .rank-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .rank-1 { background: #ffd700; color: #333; }
        .rank-2 { background: #c0c0c0; color: #333; }
        .rank-3 { background: #cd7f32; color: white; }
        .rank-other { background: rgba(255, 255, 255, 0.2); color: white; }

        .recent-games {
            max-height: 400px;
            overflow-y: auto;
        }

        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .game-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .game-choices {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }

        .game-result {
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .result-win { background: #4ecdc4; color: white; }
        .result-lose { background: #ff6b6b; color: white; }
        .result-tie { background: #ffd93d; color: #333; }

        .game-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .leaderboard-table {
                font-size: 0.9rem;
            }
            
            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Tournament Results</h1>
            <div class="nav-bar">
                <a href="/" class="nav-btn">üè† Home</a>
                <a href="/game" class="nav-btn">üéÆ Play Game</a>
            </div>
        </div>

        <div class="results-grid">
            <!-- Overall Stats Card -->
            <div class="card">
                <h2>üìä Overall Statistics</h2>
                <div class="stats-overview">
                    <div class="stat-item">
                        <div class="stat-number" id="totalGames">0</div>
                        <div class="stat-label">Total Games</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="playerWins">0</div>
                        <div class="stat-label">Player Wins</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="computerWins">0</div>
                        <div class="stat-label">Computer Wins</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="ties">0</div>
                        <div class="stat-label">Ties</div>
                    </div>
                </div>
                <div class="win-rate" id="winRate">
                    Win Rate: 0%
                </div>
            </div>

            <!-- Leaderboard Card -->
            <div class="card">
                <h2>ü•á Player Leaderboard</h2>
                <div id="leaderboardContent">
                    <div class="empty-state">No players yet. Start playing to see the leaderboard!</div>
                </div>
            </div>
        </div>

        <!-- Recent Games Card -->
        <div class="card">
            <h2>üéØ Recent Games</h2>
            <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh Data</button>
            <div class="recent-games" id="recentGames">
                <div class="empty-state">No games played yet. Go play some games!</div>
            </div>
        </div>
    </div>

    <script>
        const choiceEmojis = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalGames').textContent = stats.totalGames;
                document.getElementById('playerWins').textContent = stats.playerWins;
                document.getElementById('computerWins').textContent = stats.computerWins;
                document.getElementById('ties').textContent = stats.ties;
                
                // Calculate win rate
                const winRate = stats.totalGames > 0 
                    ? Math.round((stats.playerWins / stats.totalGames) * 100)
                    : 0;
                document.getElementById('winRate').textContent = `Win Rate: ${winRate}%`;
                
                // Load recent games
                loadRecentGames(stats.recentGames);
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const leaderboard = await response.json();
                
                const leaderboardContent = document.getElementById('leaderboardContent');
                
                if (leaderboard.length === 0) {
                    leaderboardContent.innerHTML = '<div class="empty-state">No players yet. Enter your name while playing to join the leaderboard!</div>';
                    return;
                }
                
                let tableHTML = `
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Wins</th>
                                <th>Losses</th>
                                <th>Ties</th>
                                <th>Win Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                leaderboard.forEach((player, index) => {
                    const rank = index + 1;
                    const winRate = player.totalGames > 0 
                        ? Math.round((player.wins / player.totalGames) * 100)
                        : 0;
                    
                    let rankClass = 'rank-other';
                    if (rank === 1) rankClass = 'rank-1';
                    else if (rank === 2) rankClass = 'rank-2';
                    else if (rank === 3) rankClass = 'rank-3';
                    
                    tableHTML += `
                        <tr>
                            <td><span class="rank-badge ${rankClass}">#${rank}</span></td>
                            <td>${player.name}</td>
                            <td>${player.wins}</td>
                            <td>${player.losses}</td>
                            <td>${player.ties}</td>
                            <td>${winRate}%</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                leaderboardContent.innerHTML = tableHTML;
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        function loadRecentGames(games) {
            const recentGamesContainer = document.getElementById('recentGames');
            
            if (!games || games.length === 0) {
                recentGamesContainer.innerHTML = '<div class="empty-state">No games played yet. Go play some games!</div>';
                return;
            }
            
            let gamesHTML = '';
            games.forEach(game => {
                const gameTime = new Date(game.timestamp).toLocaleString();
                let resultText = '';
                let resultClass = '';
                
                switch (game.result) {
                    case 'win':
                        resultText = 'WIN';
                        resultClass = 'result-win';
                        break;
                    case 'lose':
                        resultText = 'LOSE';
                        resultClass = 'result-lose';
                        break;
                    case 'tie':
                        resultText = 'TIE';
                        resultClass = 'result-tie';
                        break;
                }
                
                gamesHTML += `
                    <div class="game-item">
                        <div class="game-choices">
                            ${choiceEmojis[game.playerChoice]} vs ${choiceEmojis[game.computerChoice]}
                        </div>
                        <div class="game-result ${resultClass}">
                            ${resultText}
                        </div>
                        <div class="game-time">
                            ${gameTime}
                        </div>
                    </div>
                `;
            });
            
            recentGamesContainer.innerHTML = gamesHTML;
        }

        async function loadAllData() {
            await Promise.all([
                loadStats(),
                loadLeaderboard()
            ]);
        }

        // Load all data when page loads
        loadAllData();
        
        // Auto-refresh every 10 seconds
        setInterval(loadAllData, 10000);
    </script>
</body>
</html>
