<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Tournament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5); }
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .game-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        .icon {
            font-size: 4rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        .icon:nth-child(2) { animation-delay: 0.2s; }
        .icon:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .btn.secondary:hover {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
        }

        .stats-preview {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 20px; margin: 20px; }
            .game-icons { gap: 15px; }
            .icon { font-size: 3rem; padding: 15px; }
            .nav-buttons { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ RPS Tournament</h1>
        <p class="subtitle">Challenge the computer in the ultimate Rock Paper Scissors showdown!</p>
        
        <div class="game-icons">
            <div class="icon">ü™®</div>
            <div class="icon">üìÑ</div>
            <div class="icon">‚úÇÔ∏è</div>
        </div>

        <div class="nav-buttons">
            <a href="/game" class="btn">Start Playing</a>
            <a href="/results" class="btn secondary">View Results</a>
        </div>

        <div class="stats-preview">
            <h3>Current Tournament Stats</h3>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalGames">0</div>
                    <div class="stat-label">Total Games</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="playerWins">0</div>
                    <div class="stat-label">Player Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="computerWins">0</div>
                    <div class="stat-label">Computer Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="ties">0</div>
                    <div class="stat-label">Ties</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalGames').textContent = stats.totalGames;
                document.getElementById('playerWins').textContent = stats.playerWins;
                document.getElementById('computerWins').textContent = stats.computerWins;
                document.getElementById('ties').textContent = stats.ties;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load stats when page loads
        loadStats();
        
        // Refresh stats every 5 seconds
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
