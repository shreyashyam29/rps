<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play RPS Tournament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-bar {
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .player-setup {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .player-input {
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 100px 1fr;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
        }

        .player-section, .computer-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .player-section h2, .computer-section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .choice-btn {
            font-size: 4rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .vs-section {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-choice {
            font-size: 5rem;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .computer-choice {
            animation: thinking 1s infinite;
        }

        @keyframes thinking {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-win { color: #4ecdc4; }
        .result-lose { color: #ff6b6b; }
        .result-tie { color: #ffd93d; }

        .score-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .score-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .reset-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .vs-section {
                order: 2;
                font-size: 2rem;
            }
            
            .choice-buttons {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .choice-btn {
                font-size: 3rem;
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Rock Paper Scissors Arena</h1>
            <div class="nav-bar">
                <a href="/" class="nav-btn">üè† Home</a>
                <a href="/results" class="nav-btn">üìä Results</a>
            </div>
        </div>

        <div class="player-setup">
            <input type="text" id="playerName" class="player-input" placeholder="Enter your name (optional)" maxlength="20">
        </div>

        <div class="game-area">
            <div class="player-section">
                <h2>üßë You</h2>
                <div class="choice-buttons">
                    <button class="choice-btn" onclick="playGame('rock')" title="Rock">ü™®</button>
                    <button class="choice-btn" onclick="playGame('paper')" title="Paper">üìÑ</button>
                    <button class="choice-btn" onclick="playGame('scissors')" title="Scissors">‚úÇÔ∏è</button>
                </div>
                <div class="current-choice" id="playerChoice">Choose your weapon!</div>
            </div>

            <div class="vs-section">VS</div>

            <div class="computer-section">
                <h2>ü§ñ Computer</h2>
                <div class="current-choice computer-choice" id="computerChoice">üé≤</div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-text">Make your choice to start!</div>
        </div>

        <div class="score-board">
            <div class="score-card">
                <div class="score-number" id="playerWins">0</div>
                <div class="score-label">Your Wins</div>
            </div>
            <div class="score-card">
                <div class="score-number" id="computerWins">0</div>
                <div class="score-label">Computer Wins</div>
            </div>
            <div class="score-card">
                <div class="score-number" id="ties">0</div>
                <div class="score-label">Ties</div>
            </div>
            <div class="score-card">
                <div class="score-number" id="totalGames">0</div>
                <div class="score-label">Total Games</div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetStats()">üîÑ Reset Tournament</button>
    </div>

    <script>
        const choiceEmojis = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        async function playGame(playerChoice) {
            const playerName = document.getElementById('playerName').value.trim();
            
            // Update UI immediately
            document.getElementById('playerChoice').textContent = choiceEmojis[playerChoice];
            document.getElementById('computerChoice').textContent = 'üé≤';
            document.getElementById('resultSection').innerHTML = '<div class="result-text">Computer is thinking...</div>';
            
            // Disable buttons temporarily
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            try {
                const response = await fetch('/api/play', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ playerChoice, playerName })
                });
                
                const result = await response.json();
                
                // Add delay for dramatic effect
                setTimeout(() => {
                    document.getElementById('computerChoice').textContent = choiceEmojis[result.computerChoice];
                    document.getElementById('computerChoice').classList.remove('computer-choice');
                    
                    setTimeout(() => {
                        displayResult(result);
                        loadStats();
                        
                        // Re-enable buttons
                        buttons.forEach(btn => btn.disabled = false);
                    }, 500);
                }, 1000);
                
            } catch (error) {
                console.error('Error playing game:', error);
                document.getElementById('resultSection').innerHTML = '<div class="result-text" style="color: #ff6b6b;">Error playing game. Please try again.</div>';
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        function displayResult(result) {
            const resultSection = document.getElementById('resultSection');
            let resultClass = '';
            let resultMessage = '';
            
            switch (result.result) {
                case 'win':
                    resultClass = 'result-win';
                    resultMessage = `üéâ You Win! ${choiceEmojis[result.playerChoice]} beats ${choiceEmojis[result.computerChoice]}`;
                    break;
                case 'lose':
                    resultClass = 'result-lose';
                    resultMessage = `üòî You Lose! ${choiceEmojis[result.computerChoice]} beats ${choiceEmojis[result.playerChoice]}`;
                    break;
                case 'tie':
                    resultClass = 'result-tie';
                    resultMessage = `ü§ù It's a Tie! Both chose ${choiceEmojis[result.playerChoice]}`;
                    break;
            }
            
            resultSection.innerHTML = `<div class="result-text ${resultClass}">${resultMessage}</div>`;
            
            // Add reset animation to computer choice
            setTimeout(() => {
                document.getElementById('computerChoice').classList.add('computer-choice');
            }, 2000);
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('playerWins').textContent = stats.playerWins;
                document.getElementById('computerWins').textContent = stats.computerWins;
                document.getElementById('ties').textContent = stats.ties;
                document.getElementById('totalGames').textContent = stats.totalGames;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function resetStats() {
            if (confirm('Are you sure you want to reset all tournament stats?')) {
                try {
                    await fetch('/api/reset', { method: 'POST' });
                    loadStats();
                    document.getElementById('resultSection').innerHTML = '<div class="result-text">Tournament reset! Make your choice to start fresh!</div>';
                    document.getElementById('playerChoice').textContent = 'Choose your weapon!';
                    document.getElementById('computerChoice').textContent = 'üé≤';
                } catch (error) {
                    console.error('Error resetting stats:', error);
                }
            }
        }

        // Load stats when page loads
        loadStats();
    </script>
</body>
</html>
